<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
  <head>
    <title>OneTeam</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      iframe {
        position: absolute;
        margin: 0;
        padding: 0;
        border: none;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <script type="text/javascript">
      this.storage = globalStorage[document.location.host];
      function onLoad() {
        document.getElementById("frame").src = "jar:"+
          document.location.href.replace(/\/[^\/]*$/, "/oneteam.jar!/content/main.xul");
      }
    </script>
  </head>
  <body onload="onLoad()">
    <iframe id="frame">
    </iframe>
  </body>
</html>
