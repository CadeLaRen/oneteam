<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
  <head>
    <title>OneTeam</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
    <script type="text/javascript">
      this.storage = globalStorage[document.location.host];
      function onLoad() {
        document.getElementById("frame").src = "jar:"+
          document.location.href.replace(/\/[^\/]*$/, "/oneteam.jar!/content/main.xul");
      }
    </script>
  </head>
  <body style="margin:0; padding: 0;" onload="onLoad()">
    <iframe style="width: 100%; height: 100%; margin:0; padding:0; border: none" id="frame">
    </iframe>
  </body>
</html>
